name: Build & deploy Uniswap test version for ambire wallet sdk

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
permissions:
  contents: write
jobs:
  build:
    name: Build & Deploy 
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }} 
    steps:
    - name: Checkout code ğŸ›ï¸
      uses: actions/checkout@v3

    - name: Install Node.js âš™ï¸
      uses: actions/setup-node@v3
      with:
        node-version: 14.x
    - name: Install Yarn
      run: npm install --global yarn
    - name: Install Yarn packages â™¾ï¸ğŸ•³ï¸
      run: yarn
    - name: Increase max old space size
      run: export NODE_OPTIONS=--max-old-space-size=8192

    - name: Build project ğŸ› ï¸
      run: yarn build

    - name: Deploy ğŸš€ğŸŒ• 
      if: github.ref == 'refs/heads/main'
      uses: JamesIves/github-pages-deploy-action@v4.4.1
      with:
        branch: gh-pages
        folder: build
